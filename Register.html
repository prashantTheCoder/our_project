<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <form>
        <div class="form-items">
        <p>Name</p>
        <input type="text" class="search-input" placeholder="Enter your name">
        <p>Email</p>
        <input type="mail" class="search-input" placeholder="Enter your email">
        <p>Password</p>
        <input type="password" class="search-input" placeholder="Enter your password">
        <p>Location</p>
        <input type="text" class="search-input" placeholder="Enter your location"><br>
        <button id="submit-button" onclick="msg();">Submit</button>
    </form>
   
    <script src="Register.js"></script>
  
</body>
</html>
